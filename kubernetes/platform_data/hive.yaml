apiVersion: v1
kind: Service
metadata:
  name: hive-metastore
  namespace: platform
spec:
  type: NodePort
  ports:
    - port: 9083
      nodePort: 31006
      name: thrift
  selector:
    app: hive-metastore
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hive-metastore
  namespace: platform  # ⚠️ [สำคัญ] ต้องระบุ Namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hive-metastore
  template:
    metadata:
      labels:
        app: hive-metastore
    spec:
      containers:
        - name: hive-metastore
          image: starburstdata/hive:3.1.2-e.18
          ports:
            - containerPort: 9083
          livenessProbe:
            tcpSocket:
              port: 9083
            initialDelaySeconds: 60
            periodSeconds: 20
          env:
            # --- Database Config ---
            - name: HIVE_METASTORE_DRIVER
              value: "org.postgresql.Driver"
            - name: HIVE_METASTORE_JDBC_URL
              value: "jdbc:postgresql://postgres:5432/metastore" # ชี้ไปที่ Service 'postgres'
            - name: HIVE_METASTORE_USER
              value: "hive"
            - name: HIVE_METASTORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: platform-secrets
                  key: postgres-password
            
            # --- S3/MinIO Config ---
            # ใช้ s3a:// เพื่อให้ตรงกับ Spark และประสิทธิภาพดีกว่า
            - name: HIVE_METASTORE_WAREHOUSE_DIR
              value: "s3a://spark-delta-lake/"
            
            - name: S3_ENDPOINT
              value: "http://minio:9000"
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: platform-secrets
                  key: minio-access-key
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: platform-secrets
                  key: minio-secret-key
            - name: S3_PATH_STYLE_ACCESS
              value: "true"
            - name: REGION
              value: "us-east-1"

            # --- Safety Net: บังคับ Hadoop ให้รู้จัก S3A (กัน Error UnknownStore) ---
            - name: HADOOP_OPTS
              value: >-
                -Dfs.s3a.endpoint=http://minio:9000
                -Dfs.s3a.path.style.access=true
                -Dfs.s3a.impl=org.apache.hadoop.fs.s3a.S3AFileSystem
                -Dfs.s3a.connection.ssl.enabled=false

            # --- Empty Placeholders (ตามต้นฉบับเพื่อให้ Image ไม่ Error) ---
            - name: GOOGLE_CLOUD_KEY_FILE_PATH
              value: ""
            - name: AZURE_ADL_CLIENT_ID
              value: ""
            - name: AZURE_ADL_CREDENTIAL
              value: ""
            - name: AZURE_ADL_REFRESH_URL
              value: ""
            - name: AZURE_ABFS_STORAGE_ACCOUNT
              value: ""
            - name: AZURE_ABFS_ACCESS_KEY
              value: ""
            - name: AZURE_WASB_STORAGE_ACCOUNT
              value: ""
            - name: AZURE_ABFS_OAUTH
              value: ""
            - name: AZURE_ABFS_OAUTH_TOKEN_PROVIDER
              value: ""
            - name: AZURE_ABFS_OAUTH_CLIENT_ID
              value: ""
            - name: AZURE_ABFS_OAUTH_SECRET
              value: ""
            - name: AZURE_ABFS_OAUTH_ENDPOINT
              value: ""
            - name: AZURE_WASB_ACCESS_KEY
              value: ""
            - name: HIVE_METASTORE_USERS_IN_ADMIN_ROLE
              value: "admin"