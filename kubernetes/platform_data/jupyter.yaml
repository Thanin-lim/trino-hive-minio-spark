# --- 1. Service (NodePort) ---
# ⚠️ เปลี่ยนชื่อ Service จาก jupyter -> jupyter-svc เพื่อแก้ Bug
apiVersion: v1
kind: Service
metadata:
  name: jupyter-svc
  namespace: platform
spec:
  type: NodePort
  selector:
    app: jupyter
  ports:
    - port: 8888
      nodePort: 31010
      name: jupyter-ui
    - port: 4040
      nodePort: 31040
      name: spark-ui
    - port: 20020
      name: driver
    - port: 20021
      name: blockmanager

---
# --- 2. Deployment ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jupyter
  namespace: platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jupyter
  template:
    metadata:
      labels:
        app: jupyter
    spec:
      containers:
        - name: jupyter
          image: jupyter/pyspark-notebook:python-3.11
          ports:
            - containerPort: 8888
            - containerPort: 4040
            - containerPort: 20020
            - containerPort: 20021
          env:
            - name: JUPYTER_ENABLE_LAB
              value: "yes"
            # แก้ Permission
            - name: CHOWN_HOME
              value: "yes"
            - name: CHOWN_HOME_OPTS
              value: "-R"
            # --- Spark Config ---
            - name: SPARK_DRIVER_PORT
              value: "20020"
            - name: SPARK_BLOCKMANAGER_PORT
              value: "20021"
            - name: SPARK_DRIVER_BIND_ADDRESS
              value: "0.0.0.0"
            # ⚠️ ต้องแก้ตรงนี้ให้ตรงกับชื่อ Service ใหม่ (jupyter-svc)
            - name: SPARK_DRIVER_HOST
              value: "jupyter-svc.platform.svc.cluster.local"
          volumeMounts:
            - name: jupyter-work
              mountPath: /home/jovyan/work
      volumes:
        - name: jupyter-work
          hostPath:
            path: /data/jupyter
            type: DirectoryOrCreate